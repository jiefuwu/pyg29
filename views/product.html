<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../lib/mui/css/muie.css">
  <link rel="stylesheet" href="../styles/product.css">
  <title>Document</title>
</head>

<body>
  <div class="layout">

    <div class="pyg_content">
      
      <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
        <!--侧滑菜单部分-->
        <aside id="offCanvasSide" class="mui-off-canvas-right">
          <div id="offCanvasSideScroll" class="mui-scroll-wrapper" data-scroll="1">
            <form action="">
              <input type="text" class="text_sbm">
              <button type="button" class="mui-btn mui-btn-primary btn_sbm">搜索</button>
            </form>
            <div>
              <button type="button" class="mui-btn mui-btn-danger">清空</button>
              <div class="search">
                
              </div>
            </div>
          </div>
        </aside>
        <!--主界面部分-->
        <div class="mui-inner-wrap">
          <header id="header" class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">搜索</h1>
            <button class="mui-icon mui-icon-search mui-pull-right"></button>
          </header>
          <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--数据列表-->
              <ul class="mui-table-view mui-table-view-chevron">
          
              </ul>
            </div>
          </div>
          <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item " href="../my_index.html">
              <span class="mui-icon mui-icon-home"></span>
              <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item mui-active" href="./method.html">
              <span class="mui-icon mui-icon-list"></span>
              <span class="mui-tab-label">分类</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-contact">
              <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
              <span class="mui-tab-label">购物车</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-map">
              <span class="mui-icon mui-icon-contact"></span>
              <span class="mui-tab-label">我的</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <script type="text/template" id="searchitem">
    {{each goods value index}}
    <a href="./goodsDetail.html?pid={{value.goods_id}}" class="mui-ellipsis">{{value.goods_name}}</a>
    {{/each}}
  </script>
  <script type="text/template" id="goodslits">
    {{each goods value index}}
    <li>
    <a href="./goodsDetail.html?gid={{value.goods_id}}" class="clearfix">
       <div><img src="{{value.goods_small_logo}}" alt=""></div>
       <div>
         <p class="mui-ellipsis">{{value.goods_name}}</p>
         <p>￥{{value.goods_price}}</p>
       </div>
    </a>
  </li>
    {{/each}}
  </script>


  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/mui/js/mui.min.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/product.js"></script>
</body>

</html>
