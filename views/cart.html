<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../lib/mui/css/muie.css">
  <link rel="stylesheet" href="../styles/cart.css">
  <title>Document</title>
</head>

<body class="classes">
  <div class="layout">
    <header id="header" class="mui-bar mui-bar-nav">
      <h1 class="mui-title">购物车</h1>
      <!-- <button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">删除</button> -->
      <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-btn-nav mui-pull-left delete btn_sc">删除
      </button>
      <button id="toastBtn" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right btn_bj">编辑</button>
    </header>
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="pyg_content">
          <div class="pyg_site">
            <h4>配送地址</h4>
            <div>
              <span class="mui-icon mui-icon-location"></span>
              <div>
                <p>默认地址</p>
                <p class="mui-ellipsis">广东省广州市天河区吉山幼儿园</p>
              </div>
            </div>
          </div>
          <div class="pyg_price">
            <h4>总价</h4>
            <div>
              <span> 总价: ￥<span class="pyg_ygczj"></span></span>
              <a>生成订单</a>
            </div>
          </div>
          <div class="order">
            <h4>订单</h4>
            <div class="pyg_order">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="mui-bar mui-bar-tab">
      <a class="mui-tab-item " href="../my_index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
      </a>
      <a class="mui-tab-item " href="./method.html">
        <span class="mui-icon mui-icon-list"></span>
        <span class="mui-tab-label">分类</span>
      </a>
      <a class="mui-tab-item mui-active" href="#tabbar-with-contact">
        <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
        <span class="mui-tab-label">购物车</span>
      </a>
      <a class="mui-tab-item " href="#tabbar-with-map">
        <span class="mui-icon mui-icon-contact"></span>
        <span class="mui-tab-label">我的</span>
      </a>
    </nav>

    <script type="text/template" id="spid_item">
    {{each list value index}}
      <div class="wsdl" data-orve='{{value}}'>
                <div class="mui-input-row mui-checkbox mui-left ">
                  <label></label>
                  <input id="swa" name="checkbox" value="Item 2" type="checkbox" checked="">
                </div>
                <div class="pyg_img">
                  <img src="{{value.goods_small_logo}}"
                    alt="">
                </div>
                <div class="pyg_qq">
                  <p class="mui-ellipsis-2">{{value.goods_name}}</p>
                  <div class="mui-numbox pyg_userNum" data-numbox-min="1" data-numbox-max="{{value.goods_number}}">
                    <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                    <input id="test" class="mui-input-numbox" type="number" value="{{value.amount}}">
                    <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
                  </div>
                  <h3>￥ {{value.goods_price}}</h3>
                </div>

              </div>
    {{/each}}
    </script>

    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/cart.js"></script>
</body>

</html>
