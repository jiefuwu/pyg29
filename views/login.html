<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">

  <title>Document</title>
</head>
<body>
  <header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">登陆</h1>
  </header>
  <form class="mui-input-group" style="margin-top: 44px;">
    <div class="mui-input-row">
      <label>手机</label>
      <input id='username' type="text" placeholder="普通输入框" value="13112345678">
    </div>
    <div class="mui-input-row">
      <label>密码</label>
      <input id="password" type="password" class="mui-input-clear" placeholder="带清除按钮的输入框" data-input-clear="5" value="123456"><span
        class="mui-icon mui-icon-clear mui-hidden"></span>
    </div>
  
    <div class="mui-button-row">
      <button type="button" class="mui-btn mui-btn-primary" onclick="return false;" style="display: block; width: 100%;">注册</button>&nbsp;
      <button  class="mui-btn mui-btn-danger btnlog" onclick="return false;" style="display: block; width: 100%;">登陆</button>
    </div>
  </form>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/mui/js/mui.min.js"></script>
  <script src="../js/common.js"> </script>
  <script src="../js/login.js"></script>
</body>
</html>
