<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/method.css">
  <link rel="stylesheet" href="../lib/mui/css/muie.css">
  <title>pyg29</title>
</head>

<body>
  <div class="layout">
    <div class="pyg_header">
      <div class="mui-input-row mui-search">
        <input type="search" class="mui-input-clear" placeholder="">
      </div>
    </div>
    <div class="pyg_content">
      <div class="left">
        <div class="leftlist">
          
        </div>


      </div>
      <div class="right">
        <div class="rightda"></div>
      </div>
    </div>
    <nav class="mui-bar mui-bar-tab">
      <a class="mui-tab-item " href="../my_index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
      </a>
      <a class="mui-tab-item mui-active" href="#tabbar-with-chat">
        <span class="mui-icon mui-icon-list"></span>
        <span class="mui-tab-label">分类</span>
      </a>
      <a class="mui-tab-item" href="./cart.html">
        <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
        <span class="mui-tab-label">购物车</span>
      </a>
      <a class="mui-tab-item" href="#tabbar-with-map">
        <span class="mui-icon mui-icon-contact"></span>
        <span class="mui-tab-label">我的</span>
      </a>
    </nav>
  </div>

  <script type="text/template" id="fication">
    {{each data value index}}
    <a href="#" data_id="{{value.cate_id}}" class='{{index==0?'active':''}}'>{{value.cat_name}}</a>
    {{/each}}
  </script>

  <script type="text/template" id="rightdata">
    {{each children value index}}
   <div class="block">
     <div>{{value.cat_name}}</div>
     <div class="">
       {{each value.children v i}}
       <a href="./product.html?cid={{v.cat_id}}">
         <img src="http://140.143.222.79:8899/{{v.cat_icon}}" alt="">
         <div>{{v.cat_name}}</div>
       </a>
       {{/each}}
     </div>
   </div>
   {{/each}}
   </script>

  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/iscroll/iscroll.js"></script>
  <script src="../lib/mui/js/mui.min.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/mtehod.js"></script>
</body>

</html>
